grumphp:
  ignore_unstaged_changes: false
  stop_on_failure: true
  fixer:
    enabled: true
    fix_by_default: true
  parallel:
    enabled: true
    max_workers: 32
  environment:
    paths:
      - node_modules/.bin
  tasks:
    # codeception: ~
    composer: ~
    composer_normalize: ~
    eslint:
      bin: node_modules/.bin/eslint
      triggered_by: [js, jsx, ts, tsx, vue]
      whitelist_patterns:
        - /^tests\/(.*)/
        - /^vendor\/(.*)/
        - /^dependencies\/(.*)/
        - /^node_modules\/(.*)/
        - /^assets\/(.*)/
      config: .eslintrc.js
    git_blacklist:
      keywords:
        - "var_dump"
        - "ray"
      whitelist_patterns:
        - /^includes\/dependencies\/(.*)/
        - /^vendor\/(.*)/
        - /^tests\/(.*)/
        - /^includes\/functions\/utils\/debug.php/
      match_word: true
    phpcs:
      report: full
      whitelist_patterns:
        - /^includes\/dependencies\/(.*)/
        - /^vendor\/(.*)/
        - /^tests\/(.*)/
      triggered_by: ['php']
    # phpstan:
    #   autoload_file: ~
    #   configuration: phpstan.neon
    #   level: null
    #   use_grumphp_paths: false
    #   force_patterns: []
    #   ignore_patterns:
    #     - /^includes\/dependencies\/(.*)/
    #     - /^vendor\/(.*)/
    #     - /^tests\/(.*)/
    #   triggered_by: ['php']
    #   memory_limit: '-1'
    stylelint:
      bin: node_modules/.bin/stylelint
      triggered_by: [scss]
      config: .stylelintrc.js
      ignore_path: .stylelintignore
      quiet: true
