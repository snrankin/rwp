grumphp:
  ignore_unstaged_changes: false
  stop_on_failure: true
  fixer:
    enabled: false
    fix_by_default: false
  parallel:
    enabled: true
    max_workers: 32
  environment:
    paths:
      - /Users/Shared/www/sites/rwp/app/public/wp-content/plugins/rwp
      - /Users/Shared/www/sites/rwp/app/public/wp-content/plugins/rwp/node_modules/.bin
  tasks:
    # codeception: ~
    composer: ~
    composer_normalize: ~
    eslint:
      triggered_by: [js, jsx, ts, tsx, vue]
      whitelist_patterns:
        - /^tests\/(.*)/
        - /^vendor\/(.*)/
        - /^dependencies\/(.*)/
        - /^node_modules\/(.*)/
        - /^assets\/(.*)/
      config: /Users/Shared/www/sites/rwp/app/public/wp-content/plugins/rwp/.eslintrc.js

      debug: true

    git_blacklist:
      keywords:
        - "[\\s|\"|']var_dump\\("
        - "[\\s|\"|']ray\\("
        - "[\\s|\"|']rwp_dump\\("
      whitelist_patterns:
        - /^includes\/dependencies\/(.*)/
        - /^vendor\/(.*)/
        - /^tests\/(.*)/
        - /^includes\/functions\/utils\/debug.php/
      match_word: true
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: false
      enforce_no_subject_punctuations: true
      enforce_no_subject_trailing_period: true
      enforce_single_lined_subject: false
      type_scope_conventions: []
      max_body_width: 999
      max_subject_width: 60
      case_insensitive: true
      multiline: true
      additional_modifiers: ''
    phpcs:
      report: full
      whitelist_patterns:
        - /^includes\/dependencies\/(.*)/
        - /^vendor\/(.*)/
        - /^tests\/(.*)/
      triggered_by: ['php']
    phpstan:
      configuration: phpstan.neon
      memory_limit: '-1'
    stylelint:
      triggered_by: [scss]
