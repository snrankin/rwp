grumphp:
  ignore_unstaged_changes: false
  fixer:
    enabled: true
    fix_by_default: true
  parallel:
    enabled: true
    max_workers: 32
  environment:
    paths:
      - node_modules/.bin
  tasks:
    # codeception: ~
    composer: ~
    composer_normalize: ~
    eslint:
      bin: node_modules/.bin/eslint
      triggered_by: [js, jsx, ts, tsx, vue]
      whitelist_patterns:
        - /^tests\/(.*)/
        - /^vendor\/(.*)/
        - /^dependencies\/(.*)/
        - /^node_modules\/(.*)/
        - /^assets\/(.*)/
      config: .eslintrc.js
    git_blacklist:
      keywords:
        - "die\\("
        - "var_dump\\("
        - "rwp_log\\("
        - "ray\\("
      whitelist_patterns:
        - /^includes\/dependencies\/(.*)/
        - /^vendor\/(.*)/
        - /^tests\/(.*)/
        - /^includes\/functions\/utils\/debug.php/
      match_word: true
    # phpcs: ~
    # phpcsfixer: ~
    # phpstan: ~
    stylelint:
      bin: node_modules/.bin/stylelint
      triggered_by: [scss]
      config: .stylelintrc.js
      ignore_path: .stylelintignore
      quiet: true
